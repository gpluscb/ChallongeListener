plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    // Sonatype oss for snapshot
    maven {
    	url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
	
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // challonge-java SNAPSHOT
   	implementation group: 'at.stefangeyer.challonge', name: 'core', version: '3.0.0-SNAPSHOT'
   	// needed for tests SNAPSHOT
   	implementation group: 'at.stefangeyer.challonge.serializer', name: 'gson', version: '3.0.0-SNAPSHOT'
   	implementation group: 'at.stefangeyer.challonge.rest', name: 'retrofit', version: '3.0.0-SNAPSHOT'
}
